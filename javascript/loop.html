<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <script>
        //for loop
        console.log("lop start")
        for(var a=0; a<10; a++)
        {
            console.log("for loop",a)
        }
        console.log("loop end")


    </script>
    <script>
        // while loop
        var b=0;
        while(b<10)
        {
            console.log("while loop",b)
            b++
        }
    </script>
    <script>
        // do while loop
        var d=10;
        do
        {
            console.log(" do while loop",d)
            d++;
        }while(d<10)
    </script>
    <script>
        // for in ,for of
        var abc=["a","b","c","d","e"];
        for(const ab in abc)
        {
            console.log("for in",ab)
        
        }
        for( const ab of abc){
            console.log("for of",ab)

        }
        for(var a=0; a<10; a++)
        {
            if(a==3)
            {
                console.log("aaaa",a);
            }
            console.log("for loop")
        }
    </script>
</body>
</html>
